<!-- Pokemon Search App Project HTML File -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
    <h1>Pokemon Search App</h1>

    <div class = "main-body">
        <p class="description">Search for Pokemon Name or ID:</p>
        <input id="search-input" type="text" placeholder="hi"/>
        <button id="search-button">Search</button>
        <div id="name-and-id">
            <div id="pokemon-name"></div>
            <div id="pokemon-id"></div>
        </div>
        <div id="pokemon-name"></div>
        <div id="weight_and_height">
            <div id="weight"></div>
            <div id="height"></div>
        </div>
        <div id="img"></div>
        <div id="types"></div>


        <table>
            <tr>
                <th>Base</th>
                <td>Stats</th>
            </tr>
            <tr>
                <th>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <th>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <th>Defense: </td>
                <td id="defense"></td>
            </tr>
            <tr>
                <th>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <th>SP. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <th>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>

        

        <div id="pokemon-name"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
