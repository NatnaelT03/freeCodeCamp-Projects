<!-- Cash Register Project HTML File -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Cash Register</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <p>Enter cash from customer:</p>
        <input type="number" id="cash"/>
        <button id="purchase-btn">Purchase</button>
        <div class="container">
            <div class="price-container"><p>Total: $1.87</p></div>
            <div class="connector"></div>
            <div class="header"></div>
            <div class="main-part">
                <div class="buttons-container">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="content">
                    <p>Change in drawer:</p>
                    <p id ="penny">Pennies: $1.01</p>
                    <p id="nickel">Nickles: $2.05</p>
                    <p id="dime">Dimes: $3.1</p>
                    <p id="quarter">Quarters: $4.25</p>
                    <p id="one">Ones: $90</p>
                    <p id="five">Fives: $55</p>
                    <p id="ten">Tens: $20</p>
                    <p id="twenty">Twenties: $60</p>
                    <p id="hundred">Hundreds: $100</p>
                </div>
            </div>
            <div class="footer">
                <div class="circle"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
