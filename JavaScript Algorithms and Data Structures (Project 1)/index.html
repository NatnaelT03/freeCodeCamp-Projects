<!-- Palindrome Checker Project HTML File -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
      <h1>Is it a Palindrome?</h1>
      <div class="box">
        <p>Enter in text to check for a palindrome:</p>
        <form id="input">
          <input id = "text-input" class="text-input"/>
          <button class="check-btn" id="check-btn" type="button" onclick="
            palindromeChecker();
          ">Check</button>
          <div id="result" class="result"></div>
        </form>
      </div>
      <div class="description">
        <p>ðŸ’¡ A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
