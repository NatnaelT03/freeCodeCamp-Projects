/* Telephone Number Validator Project HTML File*/

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name ="viewport" content="width=device-width"/>
        <title>Telephone Number Validator Project</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1>Telephone Number  Validator</h1>
        <div class="phone">
            <div class="circle"></div>
            <div class="input">
                <p> Enter a Phone Number:</p>
                <input id="user-input"/>
                <div class="output" id="results-div">
                </div>
            </div>
            <div class="button">
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
